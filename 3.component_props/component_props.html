<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">


        // 일반 JS 객체
        const comment = { // comment: 댓글
            date: new Date().toLocaleDateString(),
            text: 'I hope you enjoy learning React!',
            author: {
                name: 'Hello kitty',
                avatarUrl: 'http://placekitten.com/g/64/64'
            }
        }

        // Comment라는 이름의 함수형 컴포넌트 작성
        const Comment = props => {
            // console.log(props.author);
            return (
                <div className='Comment'>
                    <UserInfo user={props.author} />
                    <div className='Comment-text'>{props.text}</div>
                    <div className='Comment-date'>{props.date}</div>
                </div>
            )
        }

        const UserInfo = props => {
            // console.log(props.user);
            return (
                <div className='UserInfo'>
                    <Avatar {...props.user} />
                    <div className='UserInfo-name'>{name}</div>
                </div>
            )
        }

        // Avatar라는 이름의 컴포넌트로 <img />만 분리해서 화면은 동일하게 나오도록
        // alt태그에는 author.name값으로 적용
        const Avatar = ({ name, avatarUrl }) => {
            return <img className='Avatar' src={avatarUrl} alt={name} />
        }

        ReactDOM.render(<Comment date={comment.date}
            text={comment.text}
            author={comment.author}
        />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
