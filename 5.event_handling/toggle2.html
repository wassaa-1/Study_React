<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const OnOffButton = props => {
            const [isBulbOn, setBulb] = useState(false);

            const clickHandler = () => {
                setBulb(!isBulbOn);
            }

            return (
                <>
                    <img src={isBulbOn ? 'pic_bulbon.gif' : 'pic_bulboff.gif'} alt="전구" /> <br />
                    <button onClick={clickHandler}>{isBulbOn ? '꺼줘' : '켜줘'}</button>
                </>
            )
        }

        ReactDOM.render(<OnOffButton />, document.getElementById('root'));
    </script>
</body>

</html>
