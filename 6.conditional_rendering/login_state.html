<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // 함수형 컴포넌트로 LoginControl 생성
        const { useState } = React;

        const LoginControl = props => {
            const [isLoggedIn, setLogin] = useState(true);

            const clickHandler = () => setLogin(!isLoggedIn);

            return (
                <>
                    <Greeting isLoggedIn={isLoggedIn} />
                    {isLoggedIn ? <LogoutBtn onClick={clickHandler} /> : <LoginBtn onClick={clickHandler} />}
                </>
            )
        }

        const Greeting = props => {
            return props.isLoggedIn ? <UserGreeting /> : <GuestGreeting />
        }

        const UserGreeting = props => <h1>Welcome Back!</h1>
        const GuestGreeting = props => <h1>Please Sign in!</h1>

        const LoginBtn = props => <button onClick={props.onClick}>Login</button>
        const LogoutBtn = props => <button onClick={props.onClick}>Logout</button>

        ReactDOM.render(<LoginControl />, document.getElementById('root'));
    </script>
</body>

</html>
